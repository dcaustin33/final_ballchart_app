<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom, #0000FF, #000000);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column; /* Stack elements vertically on mobile */
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }
    .content-container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .video-container, .picture-container {
      padding: 10px;
      box-sizing: border-box; /* Include padding in width calculation */
    }
    video, img {
      max-width: 100%; /* Scale image/video to container width */
      height: auto; /* Maintain aspect ratio */
    }
    p, .next-button button {
      color: white;
      text-align: center;
      padding: 10px;
      font-size: large;
    }
    .next-button {
      margin-top: 10px;
      text-align: center;
    }
    .next-button button {
      background-color: blue;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: medium;
    }

    @media (min-width: 768px) {
      .content-container {
        flex-direction: row;
      }
      .next-button {
        margin-top: 0;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="video-container">
        <label for="game_menu" style="color: white;">Choose a game:</label>
        <select name="game_select" id="game_select" onChange="changeVideo()">
          <option value="Ken_Ten">Kentucky vs Tennessee 2022</option>
          <option value="LSU_UMKC">LSU vs UKMC 2022</option>
          <option value="UNC_Duke">UNC vs Duke 2022</option>
        </select> 
        <video id='Test_Video' controls playsinline>
          <source src="{{video}}" type="video/mp4">
          Does not support
        </video>
      </div>
      <div class="next-button">
        <button type="button" id='Next' onclick="nextLabel()">Next</button>
      </div>
    </div>
    <div class="picture-container">
      <p>Highlighted region is where the AI system has predicted the shot occurred.</p> 
      <img src="../static/court_locations/full_court.jpeg" alt="basketball court" id='court'>
      <p><b>Shot Location: </b><span id='shot_type'></span></p>
      <p><b>Shot Taken Confidence: </b><span id='shot_binary'></span></p>
      <p><b>Precise Shot Time Stamp: </b><span id='shot_timestamp'></span></p>
      <p><b>Shot Quality: </b><span id='shot_quality'></span></p>
    </div>
  </div>
  <!-- Scripts -->
  <script src="../static/js/demo.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
